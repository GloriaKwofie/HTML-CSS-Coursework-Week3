<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Add a link to your css file here -->
  </head>

  <body>
    <!-- Add your markup here -->
    <header>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <img
            src="https://anantacreative.com/wp-content/uploads/2020/10/CherryCakes.png"
            alt="the logo of the bakery"
            width="200px"
            class="d-inline-block align-text-bottom"
          />
          <p>The best cake in town delivered to your door</p>
        </div>
      </nav>
      <div class="sd-nav">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary" type="button">HOME</button>
          <button class="btn btn-primary" type="button">CAKE</button>
          <button class="btn btn-primary" type="button">ORDERIR</button>
          <button class="btn btn-primary" type="button">LESSONS</button>
          <button class="btn btn-primary" type="button">ABOUT</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
